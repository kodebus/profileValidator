<template>
    <lightning-card title="Developer Tools" icon-name="utility:toolbox">
        <div class="slds-p-horizontal_medium slds-p-vertical_small">
            <template if:true={hasTools}>
                <div class="tool-grid">
                    <template for:each={tools} for:item="tool">
                        <button
                            key={tool.key}
                            class="tool-card slds-button slds-button_neutral"
                            data-url={tool.navigationUrl}
                            onclick={handleOpen}
                        >
                            <span class="tool-title">{tool.label}</span>
                            <span class="tool-description">{tool.description}</span>
                        </button>
                    </template>
                </div>
            </template>

            <template if:false={hasTools}>
                <p class="empty-state">No developer tools are currently active.</p>
            </template>

            <template if:true={errorMessage}>
                <p class="error-state slds-m-top_small">{errorMessage}</p>
            </template>
        </div>
    </lightning-card>
</template>
